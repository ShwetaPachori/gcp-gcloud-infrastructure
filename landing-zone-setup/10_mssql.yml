apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql-container
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssql-container
  template:
    metadata:
      labels:
        app: mssql-container
    spec:
      terminationGracePeriodSeconds: 30
      hostname: mssqlinst
      containers:
        - name: mssql-container
          image: mcr.microsoft.com/mssql/server:2019-latest
          ports:
            - containerPort: 1433
          env:
            - name: MSSQL_PID
              value: "Developer"
            - name: ACCEPT_EULA
              value: "Y"
            - name: MSSQL_SA_PASSWORD
              value: "Ctsshop@db"
          resources:
            limits:
              memory: "2000Mi"
              cpu: ".5"
---
apiVersion: v1
kind: Service
metadata:
  name: mssql-container
spec:
  selector:
    app: mssql-container
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
  type: LoadBalancer